<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <h3 class="title">calc</h3>
        <input type="text" class="result" id="result" placeholder="0" />
        <div class="calculator">
            <button class="butttons">7</button>
            <button class="butttons">8</button>
            <button class="butttons">9</button>
            <button class="butttons" id="del">DEL</button>
            <button class="butttons">4</button>
            <button class="butttons">5</button>
            <button class="butttons">6</button>
            <button class="butttons">+</button>
            <button class="butttons">1</button>
            <button class="butttons">2</button>
            <button class="butttons">3</button>
            <button class="butttons">-</button>
            <button class="butttons">.</button>
            <button class="butttons">0</button>
            <button class="butttons">/</button>
            <button class="butttons">*</button>
            <button class="butttons" id="reset">RESET</button>
            <button class="butttons" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
